<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-label color="danger" class="modificar-letra1">
      Bienvenido
      <p>
        <ion-text class="modificar-letra2">De Nuevo</ion-text>
      </p>
    </ion-label>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-row>
    <ion-fab vertical="top" horizontal="end">
      <ion-fab-button color="danger" (click)="signIn()">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-list lines="full" class="background">
      <ion-list-header class="ion-margin">
        <ion-label>Ingresar </ion-label>
      </ion-list-header>
      <ion-item-group class="ion-margin-horizontal ion-margin-bottom">
        <form [formGroup]="form">
          <div class="ion-margin-vertical">
            <ion-item>
              <ion-input
                formControlName="celular"
                placeholder="Número de Celular"
                type="tel"
                minlength="9"
                maxlength="9">
              </ion-input>
            </ion-item>
            <ion-text *ngIf="!form.get('celular')?.valid && form.get('celular')?.touched">
              <ion-text class="error" *ngIf="form.get('celular')?.hasError('required')" color="danger">
                * Por favor, ingresa el Número de Celular
              </ion-text>
              <ion-text class="error" *ngIf="form.get('celular')?.hasError('minlength') && !form.get('celular')?.hasError('required')" color="danger">
                * Por favor, ingresa un Número de Celular válido
              </ion-text>
            </ion-text>
          </div>

          <div class="ion-margin-vertical">
            <ion-item>
              <ion-icon
                [name]="type ? 'eye-outline' : 'eye-off-outline'"
                slot="end"
                color="medium"
                (click)="changeType()">
              </ion-icon>
              <ion-input
                formControlName="contraseña"
                placeholder="Contraseña"
                [type]="type ? 'password' : 'text'">
              </ion-input>
            </ion-item>
            <ion-text *ngIf="!form.get('contraseña')?.valid && form.get('contraseña')?.touched"> <!-- Cambiado aquí -->
              <ion-text class="error" *ngIf="form.get('contraseña')?.hasError('required')" color="danger">
                * Por favor, ingresa la Contraseña
              </ion-text>
              <ion-text class="error" *ngIf="form.get('contraseña')?.hasError('minlength') && !form.get('contraseña')?.hasError('required')" color="danger">
                * La Contraseña debe tener un mínimo de 8 caracteres
              </ion-text>
            </ion-text>
          </div>
        </form>

        <ion-item lines="none" class="ion-padding-top">
          <ion-text color="danger" slot="start" (click)="forgotPassword()">
            ¿Olvidaste la contraseña?
          </ion-text>
          <ion-text color="dark" slot="end" routerLink="/login/crear-cuenta">
            <strong>Registrarse</strong>
          </ion-text>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </ion-row>
</ion-footer>
